<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo do Tigrinho</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸŽ° Jogo do Tigrinho</h1>
    <canvas id="tigrinho-bg"></canvas>
    <div id="slot-machine">
      <div id="grid"></div>
      <div class="controls">
        <div class="panel">
          <label>Saldo: R$ <span id="balance">1000</span></label>
          <label>Aposta: R$ <input type="number" id="bet" value="10" min="1" /></label>
        </div>
        <div class="buttons">
          <button id="spin">GIRAR</button>
          <button id="fast-spin">ACELERAR</button>
        </div>
        <div id="message"></div>
      </div>
    </div>
    <p class="donate-text">Doe para ajudar</p>
    <img id="qrcode" src="https://api.qrserver.com/v1/create-qr-code/?data=suachavepix%40email.com&size=150x150" alt="QR Code Pix" />
    <p class="footer">Jogo sem fins lucrativos.</p>
    <audio id="spin-sound" src="https://actions.google.com/sounds/v1/ambiences/slot_machine.ogg"></audio>
    <audio id="win-sound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  </div>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jogo do Tigrinho - Slot Machine</title>
  <style>
    /* Fundo azul */
    body {
      margin: 0;
      background: #004d99; /* azul escuro */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      padding: 20px;
      height: 100vh;
      box-sizing: border-box;
      overflow: hidden;
      position: relative;
    }

    /* Anima√ß√£o do tigrinho no fundo */
    #tigrinho-fundo {
      position: fixed;
      bottom: 0;
      left: -200px;
      width: 180px;
      height: 180px;
      background: url('images/tigrinho.gif') no-repeat;
      background-size: contain;
      animation: andar 15s linear infinite;
      opacity: 0.15;
      pointer-events: none;
      user-select: none;
      z-index: 0;
    }
    @keyframes andar {
      0% { left: -200px; }
      100% { left: 100vw; }
    }

    /* Container geral */
    .container {
      background: #003366; /* tom mais escuro do azul */
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
      display: flex;
      max-width: 850px;
      width: 100%;
      padding: 25px;
      gap: 40px;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    /* √Årea do jogo */
    #game-area {
      flex: 1 1 0;
    }
    h1 {
      margin-top: 0;
      color: #ffcc00;
      text-shadow: 0 0 5px #ffcc00;
      font-size: 2.5rem;
    }
    #painel-config {
      background: #0059b3;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 25px;
      box-shadow: inset 0 0 10px #0066cc;
      color: #ffe066;
    }
    #painel-config label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      font-size: 1rem;
    }
    #painel-config input {
      width: 80px;
      font-size: 1rem;
      padding: 5px 8px;
      border-radius: 6px;
      border: 1px solid #ffcc00;
      text-align: center;
      outline-color: #ffcc00;
      color: #003366;
      font-weight: 700;
    }
    #btnSalvarConfig, #btnVelocidade {
      background-color: #ffcc00;
      border: none;
      padding: 12px 22px;
      font-size: 1.1rem;
      border-radius: 10px;
      color: #003366;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
      margin-top: 10px;
      user-select: none;
    }
    #btnSalvarConfig:hover, #btnVelocidade:hover {
      background-color: #e6b800;
    }
    #rolo {
      font-size: 4rem;
      letter-spacing: 0.3em;
      background: #003366;
      border-radius: 15px;
      padding: 30px 0;
      text-align: center;
      margin-bottom: 20px;
      box-shadow: 0 0 20px #ffcc00 inset;
      user-select: none;
      transition: box-shadow 0.4s ease;
      color: #ffcc00;
      font-weight: 900;
    }
    #rolo.win {
      animation: glow 1.5s ease-in-out 2;
      box-shadow: 0 0 40px 10px #ffcc00;
    }
    @keyframes glow {
      0%, 100% { box-shadow: 0 0 20px 8px #ffcc00; }
      50% { box-shadow: 0 0 40px 20px #ffcc00; }
    }
    #resultado {
      font-weight: 700;
      font-size: 1.5rem;
      height: 1.8em;
      color: #ffff66;
      margin-bottom: 15px;
      min-height: 28px;
      text-shadow: 0 0 5px #ffaa00;
    }
    #saldo {
      font-size: 1.3rem;
      margin-bottom: 25px;
      font-weight: 600;
      color: #ffee88;
      text-shadow: 0 0 6px #ffaa00;
    }
    #btnGirar {
      background-color: #ffcc00;
      border: none;
      padding: 15px 40px;
      font-size: 1.3rem;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      color: #003366;
      box-shadow: 0 4px 10px #d3a11c;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #btnGirar:hover {
      background-color: #e6b800;
    }

    /* √Årea do Pix + QR Code */
    #pix-area {
      width: 220px;
      background: #001f4d;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.6);
      padding: 25px 15px;
      text-align: center;
      user-select: none;
      color: #ffee88;
      font-weight: 700;
    }
    #pix-area p {
      margin-bottom: 8px;
      color: #ffcc00;
      font-size: 1.2rem;
    }
    #pixKey {
      font-family: monospace;
      background: #003366;
      border-radius: 8px;
      padding: 10px 12px;
      font-size: 1rem;
      color: #ffcc00;
      word-break: break-word;
      margin-bottom: 15px;
      border: 1px solid #ffcc00;
    }
    #qrcode {
      margin: 0 auto;
      width: 140px;
      height: 140px;
      user-select: none;
    }
    #aviso {
      margin-top: 20px;
      font-style: italic;
      font-size: 0.85rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div id="tigrinho-fundo"></div>

  <div class="container">
    <div id="game-area">
      <h1>üé∞ Jogo do Tigrinho</h1>

      <div id="painel-config">
        <label>Saldo inicial: R$ <input type="number" id="saldoInicial" value="50" min="0" /></label>
        <label>Custo por giro: R$ <input type="number" id="custoGiro" value="2" min="0" /></label>
        <button id="btnSalvarConfig">Salvar Configura√ß√µes</button>
        <button id="btnVelocidade">Velocidade: Normal</button>
      </div>

      <div id="rolo">üêØ üçí üíé</div>
      <div id="resultado"></div>
      <div id="saldo">üí∞ Saldo: R$50.00</div>
      <button id="btnGirar">üé≤ Girar</button>
    </div>

    <div id="pix-area">
      <p>‚ù§Ô∏è Apoie este projeto</p>
      <p>Chave Pix para doa√ß√£o:</p>
      <code id="pixKey">f8430bc9-d9b8-4318-a3cf-bb016dc5b2d1</code>
      <div id="qrcode"></div>
      <p id="aviso">üîí Projeto sem fins lucrativos</p>
    </div>
  </div>

  <audio id="somGiro" src="sounds/giro.mp3" preload="auto"></audio>
  <audio id="somGanhou" src="sounds/ganhou.mp3" preload="auto"></audio>

  <!-- QRCode.js -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

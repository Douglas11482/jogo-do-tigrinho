<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jogo do Tigrinho - Slot Machine</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 480px;
      margin: 20px auto;
      padding: 0 10px;
      text-align: center;
      background: #f9f9f9;
    }
    h1 {
      margin-bottom: 0.3em;
      color: #e67e22;
      text-shadow: 1px 1px 3px #b85c00;
    }
    #painel-config {
      background: #fff8e1;
      border: 1px solid #f0c36d;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 6px;
      text-align: left;
      font-size: 14px;
    }
    #painel-config label {
      display: block;
      margin-bottom: 6px;
    }
    #rolo {
      font-size: 3.5em;
      letter-spacing: 0.25em;
      background: #fff;
      border-radius: 12px;
      padding: 20px 10px;
      margin-bottom: 12px;
      box-shadow: 0 0 10px #e67e22aa inset;
      user-select: none;
    }
    #resultado {
      font-weight: bold;
      font-size: 1.3em;
      height: 1.5em;
      margin-bottom: 8px;
      color: #27ae60;
      min-height: 24px;
    }
    #saldo {
      font-size: 1.1em;
      margin-bottom: 15px;
    }
    button {
      background-color: #e67e22;
      border: none;
      padding: 12px 25px;
      font-size: 1.1em;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover {
      background-color: #d96900;
    }
    #doacao {
      margin-top: 25px;
      background: #fff8e1;
      border: 1px solid #f0c36d;
      padding: 15px;
      border-radius: 6px;
    }
    #doacao p {
      margin: 5px 0;
    }
    #doacao code {
      display: block;
      background: #f0f0f0;
      padding: 8px 12px;
      font-size: 1.1em;
      word-break: break-word;
      border-radius: 4px;
      margin-bottom: 12px;
    }
    #aviso {
      margin-top: 15px;
      font-style: italic;
      color: #666;
      font-size: 0.9em;
    }
    #qrcode {
      margin: 0 auto;
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>

  <h1>üé∞ Jogo do Tigrinho</h1>

  <div id="painel-config">
    <h2>‚öôÔ∏è Configura√ß√µes</h2>
    <label>Saldo inicial: R$ <input type="number" id="saldoInicial" value="50" min="0" /></label>
    <label>Custo por giro: R$ <input type="number" id="custoGiro" value="2" min="0" /></label>
    <label>Pr√™mio por vit√≥ria: R$ <input type="number" id="premio" value="15" min="0" /></label>
    <button id="btnSalvarConfig">Salvar Configura√ß√µes</button>
  </div>

  <div id="slot-container">
    <div id="rolo">üêØ üçí üíé</div>
    <div id="resultado"></div>
    <div id="saldo">üí∞ Saldo: R$50.00</div>
    <button id="btnGirar">üé≤ Girar</button>
  </div>

  <div id="doacao">
    <p>‚ù§Ô∏è Apoie este projeto (sem fins lucrativos)</p>
    <p>Chave Pix para doa√ß√£o:</p>
    <code id="pixKey">f8430bc9-d9b8-4318-a3cf-bb016dc5b2d1</code>
    <div id="qrcode"></div>
  </div>

  <p id="aviso">üîí Este projeto √© apenas para fins educacionais e sem fins lucrativos.</p>

  <audio id="somGiro" src="sounds/giro.mp3" preload="auto"></audio>
  <audio id="somGanhou" src="sounds/ganhou.mp3" preload="auto"></audio>

  <!-- Biblioteca QR Code -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  
  <script src="script.js"></script>
  <script>
    // Gera o QR code para a chave Pix
    const pixKey = document.getElementById("pixKey").textContent.trim();

    // Aqui geramos um QR b√°sico com a chave Pix (pode ser o payload Pix oficial se quiser depois)
    new QRCode(document.getElementById("qrcode"), {
      text: pixKey,
      width: 200,
      height: 200,
      colorDark: "#000000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H
    });
  </script>
</body>
</html>

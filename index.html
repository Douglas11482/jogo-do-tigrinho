<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jogo do Tigrinho - Slot Machine</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #f7b733, #fc4a1a);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #222;
      display: flex;
      justify-content: center;
      padding: 20px;
      height: 100vh;
      box-sizing: border-box;
    }
    .container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      display: flex;
      max-width: 850px;
      width: 100%;
      padding: 25px;
      gap: 40px;
      align-items: center;
    }
    /* √Årea do jogo */
    #game-area {
      flex: 1 1 0;
    }
    h1 {
      margin-top: 0;
      color: #fc4a1a;
      text-shadow: 0 0 5px #f7b733;
      font-size: 2.5rem;
    }
    #painel-config {
      background: #ffe4c4;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 25px;
      box-shadow: inset 0 0 10px #fcdabb;
    }
    #painel-config label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      font-size: 1rem;
    }
    #painel-config input {
      width: 80px;
      font-size: 1rem;
      padding: 5px 8px;
      border-radius: 6px;
      border: 1px solid #fc4a1a;
      text-align: center;
      outline-color: #f7b733;
    }
    #btnSalvarConfig {
      background-color: #fc4a1a;
      border: none;
      padding: 12px 22px;
      font-size: 1.1rem;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }
    #btnSalvarConfig:hover {
      background-color: #e03e0e;
    }
    #rolo {
      font-size: 4rem;
      letter-spacing: 0.3em;
      background: #fff3e0;
      border-radius: 15px;
      padding: 30px 0;
      text-align: center;
      margin-bottom: 20px;
      box-shadow: 0 0 20px #f7b733 inset;
      user-select: none;
      transition: box-shadow 0.4s ease;
    }
    #rolo.win {
      animation: glow 1.5s ease-in-out 2;
      box-shadow: 0 0 40px 10px #f7b733;
    }
    @keyframes glow {
      0%, 100% { box-shadow: 0 0 20px 8px #f7b733; }
      50% { box-shadow: 0 0 40px 20px #f7b733; }
    }
    #resultado {
      font-weight: 700;
      font-size: 1.5rem;
      height: 1.8em;
      color: #388e3c;
      margin-bottom: 15px;
      min-height: 28px;
    }
    #saldo {
      font-size: 1.3rem;
      margin-bottom: 25px;
      font-weight: 600;
    }
    #btnGirar {
      background-color: #f7b733;
      border: none;
      padding: 15px 40px;
      font-size: 1.3rem;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      color: #222;
      box-shadow: 0 4px 10px #d3a11c;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #btnGirar:hover {
      background-color: #fbc02d;
    }

    /* √Årea do Pix + QR Code */
    #pix-area {
      width: 220px;
      background: #fff7e6;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(252, 74, 26, 0.3);
      padding: 25px 15px;
      text-align: center;
      user-select: none;
    }
    #pix-area p {
      font-weight: 700;
      margin-bottom: 8px;
      color: #fc4a1a;
      font-size: 1.2rem;
    }
    #pixKey {
      font-family: monospace;
      background: #fff3e0;
      border-radius: 8px;
      padding: 10px 12px;
      font-size: 1rem;
      color: #d35400;
      word-break: break-word;
      margin-bottom: 15px;
      border: 1px solid #f7b733;
    }
    #qrcode {
      margin: 0 auto;
      width: 140px;
      height: 140px;
      user-select: none;
    }
    #aviso {
      margin-top: 20px;
      font-style: italic;
      font-size: 0.85rem;
      color: #666;
    }
  </style>
</head>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jogo do Tigrinho - Slot 3x3</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Jogo do Tigrinho</h1>
      <p class="subtitle">Doe para ajudar üêØ</p>
      <button id="add-balance-button" class="btn-add-balance">Adicionar saldo +50</button>
    </header>

    <div class="game-area">
      <div id="slot-grid" class="slot-grid"></div>

      <div class="controls">
        <div class="balance-aposta">
          <div>Saldo: R$ <span id="balance">100</span></div>
          <div>Aposta: R$ <span id="bet">10</span></div>
        </div>

        <div class="buttons">
          <button id="speed-up-button" class="btn-speed-small">Acelerar</button>
          <button id="spin-button" class="btn-spin-big">Girar</button>
          <button id="bet-minus" class="btn-small">-</button>
          <button id="bet-plus" class="btn-small">+</button>
        </div>

        <div id="message" class="message"></div>
      </div>
    </div>

    <div class="qr-code-area">
      <h2>Doe via Pix</h2>
      <img id="qr-code" src="" alt="QR Code Pix" />
      <p class="pix-key">Chave Pix: <strong>seu-pix@exemplo.com</strong></p>
    </div>

    <footer>
      <p>Jogo sem fins lucrativos</p>
    </footer>
  </div>

<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jogo do Tigrinho</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Jogo do Tigrinho</h1>

    <button id="add-balance-button" class="top-button">Adicionar R$50 ao Saldo</button>

    <div id="game-area">
      <div id="slot-grid"></div>

      <div class="controls">
        <button id="speed-up-button" class="btn small-btn" title="Acelerar giro">⚡</button>

        <button id="spin-button" class="btn spin-btn">GIRAR</button>

        <div class="bet-controls">
          <button id="bet-minus" class="btn small-btn" title="Diminuir aposta">−</button>
          <span>Aposta: R$<span id="bet">10.00</span></span>
          <button id="bet-plus" class="btn small-btn" title="Aumentar aposta">+</button>
        </div>
      </div>

      <div class="status">
        <span>Saldo: R$<span id="balance">100.00</span></span>
        <div id="message" aria-live="polite"></div>
      </div>

      <div id="qr-container">
        <p>Doe para ajudar:</p>
        <img id="qr-code" alt="QR Code Pix" />
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

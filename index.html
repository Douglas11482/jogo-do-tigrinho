<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Jogo do Tigrinho - Slot Machine</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🎰 Jogo do Tigrinho</h1>

  <div id="painel-config">
    <h2>Configurações do Jogo</h2>
    <label for="saldoInicial">Saldo inicial: R$ </label>
    <input type="number" id="saldoInicial" value="50" min="0" step="0.01" />
    <button id="btnIniciar">Iniciar Jogo</button>
  </div>

  <div id="jogo-container">
    <div id="roleta" class="slot">
      <div class="slot-cell">🐯</div>
      <div class="slot-cell">💎</div>
      <div class="slot-cell">🍒</div>
      <div class="slot-cell">🍋</div>
      <div class="slot-cell">🍀</div>
      <div class="slot-cell">7️⃣</div>
      <div class="slot-cell">⭐</div>
      <div class="slot-cell">🔔</div>
      <div class="slot-cell">🍉</div>
    </div>

    <canvas id="qrcode"></canvas>
  </div>

  <div id="resultado"></div>
  <div id="saldo">💰 Saldo: R$0.00 | Aposta: R$2.00</div>

  <div id="botoes-controle">
    <button id="btnGirar" class="grande">Girar</button>
    <button id="btnAcelerar" class="pequeno">Acelerar Giro</button>
    <button id="btnAumentarAposta" class="pequeno">+ Aposta</button>
    <button id="btnDiminuirAposta" class="pequeno">- Aposta</button>
  </div>

  <div id="doar-msg">Doe para ajudar</div>

  <audio id="somGiro" src="sounds/giro.mp3"></audio>
  <audio id="somGanhou" src="sounds/ganhou.mp3"></audio>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

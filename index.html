<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Jogo do Tigrinho</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸŽ° Jogo do Tigrinho</h1>

    <div id="painel-config">
      <label for="saldoInicial">Saldo Inicial: R$</label>
      <input type="number" id="saldoInicial" value="50" min="0" step="1">
      <button id="btnIniciar">Iniciar Jogo</button>
    </div>

    <div id="jogo">
      <div id="roleta" class="roleta"></div>
    </div>

    <div id="info">
      <p id="saldo">ðŸ’° Saldo: R$0.00</p>
      <p id="resultado"></p>
      <p id="valorAposta">Aposta: R$2.00</p>
    </div>

    <div id="controles">
      <button id="btnGirar" class="grande">Girar</button>
      <button id="btnAcelerar" class="pequeno">Acelerar</button>
      <button id="btnAumentarAposta" class="pequeno">+ Aposta</button>
      <button id="btnDiminuirAposta" class="pequeno">- Aposta</button>
    </div>

    <div id="qr-area">
      <canvas id="qrcode"></canvas>
      <p class="mensagem-doacao">Doe para ajudar</p>
    </div>
  </div>

  <audio id="somGiro" src="sounds/giro.mp3"></audio>
  <audio id="somGanhou" src="sounds/ganhou.mp3"></audio>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

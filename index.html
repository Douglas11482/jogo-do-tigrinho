<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jogo do Tigrinho - Slot Machine</title>
  <style>
    /* Fundo azul com tigrinho */
    body {
      margin: 0;
      background: #004d99 url('images/tigrinho-fundo.png') no-repeat bottom left;
      background-size: 180px auto;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      padding: 20px;
      height: 100vh;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }

    /* Container geral */
    .container {
      background: #003366;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
      display: flex;
      max-width: 850px;
      width: 100%;
      padding: 25px;
      gap: 40px;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    /* √Årea do jogo */
    #game-area {
      flex: 1 1 0;
    }

      margin-top: 0;
      color: #ffcc00;
      text-shadow: 0 0 5px #ffcc00;
      font-size: 2.5rem;
    }
    #painel-config {
      background: #0059b3;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 25px;
      box-shadow: inset 0 0 10px #0066cc;
      color: #ffe066;
    }
    #painel-config label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      font-size: 1rem;
    }
    #painel-config input {
      width: 80px;
      font-size: 1rem;
      padding: 5px 8px;
      border-radius: 6px;
      border: 1px solid #ffcc00;
      text-align: center;
      outline-color: #ffcc00;
      color: #003366;
      font-weight: 700;
    }
    #btnSalvarConfig, #btnVelocidade {
      background-color: #ffcc00;
      border: none;
      padding: 12px 22px;
      font-size: 1.1rem;
      border-radius: 10px;
      color: #003366;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
      margin-top: 10px;
      user-select: none;
    }
    #btnSalvarConfig:hover, #btnVelocidade:hover {
      background-color: #e6b800;
    }

      font-size: 4rem;
      letter-spacing: 0.3em;
      background: #003366;
      border-radius: 15px;
      padding: 30px 0;

      box-shadow: 0 0 20px #ffcc00 inset;
      user-select: none;
      transition: box-shadow 0.4s ease;
      color: #ffcc00;
      font-weight: 900;
    }

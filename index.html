<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jogo do Tigrinho - Doação Pix com QR Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      text-align: center;
    }
    #doacao {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      margin-top: 30px;
    }
    code {
      display: block;
      margin: 10px 0;
      font-size: 1.2em;
      word-break: break-word;
      background: #f0f0f0;
      padding: 5px 10px;
      border-radius: 4px;
    }
    #qrcode {
      margin-top: 15px;
    }
    p {
      margin: 0;
    }
  </style>
</head>
<body>

  <h1>❤️ Apoie o Jogo do Tigrinho</h1>

  <div id="doacao">
    <p>Chave Pix para doação:</p>
    <code id="pixKey">f8430bc9-d9b8-4318-a3cf-bb016dc5b2d1</code>
    <div id="qrcode"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script>
    // Aqui está a chave Pix
    const pixKey = "f8430bc9-d9b8-4318-a3cf-bb016dc5b2d1";

    // Para gerar QR code Pix, o padrão é o Pix Copia e Cola,
    // mas aqui só faremos um QR básico do texto da chave.
    // Se quiser um QR Pix oficial, teria que montar o payload Pix.
    // Vou gerar um QR com a chave pura.

    new QRCode(document.getElementById("qrcode"), {
      text: pixKey,
      width: 200,
      height: 200,
      colorDark: "#000000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H
    });
  </script>
  
</body>
</html>
